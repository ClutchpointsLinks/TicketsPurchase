<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="keywords" content="NBA,clutch,points,scores,statistics,basketball,Cavs,Lakers,LeBron,Kobe,Westbrook,Durant,Bulls,Curry">
</head>
<body>
    <script>
        window.location = 
        "http://www.tiqiq.com/" + getURLParameter('league') + 
        "/" + getURLParameter('home_team') + 
        "-tickets/" + getURLParameter('home_team') + 
        "-vs-=" + getURLParameter('away_team') +
        "--"+ getURLParameter('game_date') + "/?publisherid=1586728&utm_campaign=clutchpoints";
        
        function getURLParameter(name) {
          return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
        }
    </script>
</body>
