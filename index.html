<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="keywords" content="NBA,clutch,points,scores,statistics,basketball,Cavs,Lakers,LeBron,Kobe,Westbrook,Durant,Bulls,Curry">
</head>
<body>
    <script>
        var league = getURLParameter('league');
        var home_team = getURLParameter('home_team');
        var away_team = getURLParameter('away_team');
        var game_date = getURLParameter('game_date');
        
        if(home_team.toLowerCase().indexOf("all-stars") != -1 || away_team.toLowerCase().indexOf("all-stars") !== -1 ) {
          window.location = 
          "http://www.tiqiq.com/" + 
          league + 
          "/" + 
          league + 
          "-all-star-game-tickets/" + 
          "/?publisherid=1586728&utm_campaign=clutchpoints";
        }
        else {
          window.location = 
          "http://www.tiqiq.com/" + 
          league + 
          "/" + 
          home_team + 
          "-tickets/" + 
          home_team + 
          "-vs-" + 
          away_team +
          "--" +
          game_date + 
          "/?publisherid=1586728&utm_campaign=clutchpoints";
        }
        
        function getURLParameter(name) {
          return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
        }
    </script>
</body>
